<!DOCTYPE html>
<html>
<head>
    <title>Report Incident - Security System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Report Incident</h2>
        <form method="POST">
            <div class="form-group">
                <label class="form-label" for="personnel">Your Name</label>
                <select id="personnel" name="personnel_id" required>
                    <option value="" disabled selected>Select your name</option>
                    {% for person in personnel %}
                    <option value="{{ person.id }}">{{ person.name }}</option>
                    {% endfor %}
                </select>
            </div>
        
            <div class="form-group">
                <label class="form-label" for="incident-type">Incident Type</label>
                <select id="incident-type" name="type_id" required>
                    <option value="" disabled selected>Select type of incident</option>
                    {% for type in incident_types %}
                    <option value="{{ type.id }}">{{ type.name }}</option>
                    {% endfor %}
                </select>
            </div>
        
            <div class="form-group">
                <label class="form-label" for="incident-description">Description</label>
                <textarea 
                    id="incident-description" 
                    name="description" 
                    placeholder="Please provide detailed information about the incident..."
                    required
                ></textarea>
            </div>
        
            <div class="button-group">
                <a href="{{ url_for('dashboard') }}" class="button cancel-btn">Cancel</a>
                <button type="submit" class="submit-btn">Submit Report</button>
            </div>
        </form>
    </div>
</body>
</html>
